<div class="column gap-1">
  <button
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    class="add-product-btn"
  ></button>

  <div class="row wrap gap-2 space-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      (edit)="toggleEditPopup($event)"
      (delete)="toggleDeletePopup($event)"
    ></app-product>
  </div>

  <p-paginator
    #paginator
    [rows]="rows"
    [totalRecords]="totalRecords"
    [rowsPerPageOptions]="[4, 8, 12]"
    (onPageChange)="onPageChange($event)"
  ></p-paginator>
</div>

<app-edit-popup
  header="Edit Product"
  [(display)]="displayEditPopup"
  (confirm)="onConfirmEdit($event)"
  [product]="selectedProduct"
></app-edit-popup>

<app-edit-popup
  header="Add Product"
  [(display)]="displayAddPopup"
  (confirm)="onConfirmAdd($event)"
></app-edit-popup>
